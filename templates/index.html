<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <hr>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'view_post' post.pk %}">
                    <h3 class="title">{{ post.title }}</h3>
                </a>
                {% if post.category %}
                    Category: <a href=""><small class="category">{{ post.category }}</small></a>
                {% endif %}
                <small class="datetime">{{ post.created_at }}</small>
                <p class="body">{{ post.body | truncatewords:20 }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
