<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <hr>
    <div class="posts">
        <div class="post">
            <h3 class="title">{{ post.title }}</h3>
            {% if post.category %}
                Category: <a href=""><small class="category">{{ post.category }}</small></a>
            {% endif %}
            <small>{{ post.created_at }}</small>
            <p class="body">{{ post.body }}</p>
        </div>
    </div>
</body>
</html>
